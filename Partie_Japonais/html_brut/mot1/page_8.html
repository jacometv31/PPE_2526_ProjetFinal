  "articleSection": [],
  "articleBody": "　2026年より、全日本ロードレース選手権シリーズにおいて希望ゼッケン制度が採用されることが決定した。　2021年から2025年シーズンにかけて採用された指定ゼッケン制度は、前年のシリーズランキングを基にした番号とし、新規ファンに対して「誰が速いライダーなのか」を直感的に理解してもらうことを目的に導入されていた。　一方、近年は国内外を問わず勝敗だけでなく選手の人間性や価値観、ストーリーへの共感を起点とした応援スタイルが主流となっている。こうした変化を背景に、ライダー自身が選択した番号によって個性を表現できる希望ゼッケン制度を改めて採用するに至った。　ライダーが自ら選んだ番号を使用できることで、ゼッケンは単なる識別記号にとどまらず、「その人らしさ」を象徴するアイコンとしての役割も担うことが期待される。　なお、ゼッケンのベースカラーについては、2025年シーズンまでと同様の規定が適用される。各カテゴリーの前年度ランキング上位10名は赤ベース、それ以外のライダーは各カテゴリーごとのカラーに準じたデザインとなる。2018年の中須賀 克行選手は#21を選択。前年のランキングは6位だった2026年全日本ロードレース選手権シリーズ希望ゼッケン制度の採用について",

<body ><div id="__nuxt"><div><span></span><!----><!----></div></div><script type="application/json" id="__NUXT_DATA__" data-ssr="true">[["Reactive",1],{"data":2,"state":101,"_errors":102,"serverRendered":104,"path":105,"pinia":106},{"dynamicDataposts/ErM7XgMo":3},{"slug":4,"body":5,"cover":6,"Mmu8YYbb":7,"tags":26,"title":82,"_meta":83,"_filter":94,"id":100},"ErM7XgMo","\u003Cp data-uid=\"tA8ssY_5\" data-time=\"1765534212908\">　2026年より、全日本ロードレース選手権シリーズにおいて希望ゼッケン制度が採用されることが決定した。\u003C/p>\u003Cp data-uid=\"TzAwhggE\" data-time=\"1765534414408\">　2021年から2025年シーズンにかけて採用された指定ゼッケン制度は、前年のシリーズランキングを基にした番号とし、新規ファンに対して「誰が速いライダーなのか」を直感的に理解してもらうことを目的に導入されていた。\u003C/p>\u003Cp data-uid=\"geocLAdg\" data-time=\"1765534469707\">　一方、近年は国内外を問わず勝敗だけでなく選手の人間性や価値観、ストーリーへの共感を起点とした応援スタイルが主流となっている。こうした変化を背景に、ライダー自身が選択した番号によって個性を表現できる希望ゼッケン制度を改めて採用するに至った。\u003C/p>\u003Cp data-uid=\"dCW5E8tU\" data-time=\"1765534478022\">　ライダーが自ら選んだ番号を使用できることで、ゼッケンは単なる識別記号にとどまらず、「その人らしさ」を象徴するアイコンとしての役割も担うことが期待される。\u003C/p>\u003Cp data-uid=\"g1NjfmzN\" data-time=\"1765534481145\">　なお、ゼッケンのベースカラーについては、2025年シーズンまでと同様の規定が適用される。各カテゴリーの前年度ランキング上位10名は赤ベース、それ以外のライダーは各カテゴリーごとのカラーに準じたデザインとなる。\u003C/p>\u003Cfigure data-uid=\"GM0VhJ1L\" data-time=\"1765534530237\" data-thread=\"\" style=\"\">\u003Cimg src=\"https://storage.googleapis.com/studio-cms-assets/projects/1YWj6jbbWm/s-4000x2667_v-frms_webp_3d2b85bc-71fd-4199-acb4-7e071dadc826.jpg\" alt=\"\" width=\"\" height=\"\">\u003Cfigcaption>\u003C/figcaption>\u003C/figure>\u003Cblockquote data-uid=\"DttQEc3U\" data-time=\"1765534958370\">\u003Cp data-uid=\"hrkmhgDD\" data-time=\"1765534958370\">2018年の中須賀 克行選手は#21を選択。前年のランキングは6位だった\u003C/p>\u003C/blockquote>\u003Cp data-uid=\"eUpxSQi2\" data-time=\"1765534649847\">\u003C/p>\u003Cp data-uid=\"tI6WMVmU\" data-time=\"1765534757844\">\u003Ca target=\"_blank\" href=\"https://www.mfj.or.jp/wp-content/uploads/2025/12/2026%E5%B9%B4%E5%85%A8%E6%97%A5%E6%9C%AC%E3%83%AD%E3%83%BC%E3%83%89%E3%83%AC%E3%83%BC%E3%82%B9%E9%81%B8%E6%89%8B%E
